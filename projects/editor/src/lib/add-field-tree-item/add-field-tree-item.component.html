@if (isCategoryOption) {
    <editor-tree-item
        class="cursor-pointer"
        [treeLevel]="treeLevel"
        [isExpanded]="isExpanded$ | async"
        [isExpandable]="true"
    >
        <ng-container headerContent>
            {{ fieldOption.displayName }}
        </ng-container>
        <ng-container childrenContent>
            @for (child of childOptions; track child.displayName; let index = $index) {
                <editor-add-field-tree-item
                    [fieldOption]="child"
                    [treeLevel]="treeLevel + 1"
                >
                </editor-add-field-tree-item>
            }
        </ng-container>
    </editor-tree-item>
} @else {
    <editor-tree-item
        class="cursor-grab"
        [treeLevel]="treeLevel"
        [isExpanded]="isExpanded$ | async"
        [isExpandable]="false"
        [dragSource]="dnd.dragSource"
    >
        <ng-container headerContent>
            {{ fieldOption.displayName }}
        </ng-container>
    </editor-tree-item>
}
