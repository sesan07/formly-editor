<mat-tab-group mat-stretch-tabs>
    <mat-tab label="Properties">
        <div class="tree-container">
            <editor-object-property
                [target]="field$ | async"
                [property]="property$ | async"
                [isSimplified]="true"
                [isOverrideMode]="isOverrideMode$ | async"
                [isExpanded]="true"
                (targetChanged)="onFieldChanged($event)"
            >
            </editor-object-property>
        </div>
    </mat-tab>
    <mat-tab label="Styling">
        <div class="styling-wrapper">
            <editor-styles
                [editField]="field$ | async"
                [parentField]="parentField$ | async"
                (fieldChanged)="onFieldChanged($event)"
            >
            </editor-styles>
        </div>
    </mat-tab>
</mat-tab-group>
