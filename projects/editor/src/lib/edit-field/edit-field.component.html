<mat-tab-group mat-stretch-tabs>
    <mat-tab label="General">
        <div class="tree-container">
            <editor-object-property
                [target]="activeFieldTarget"
                [property]="activeFieldProperty"
                [isSimplified]="true"
                [isOverrideMode]="isOverrideMode"
                [isExpanded]="true"
                (targetChanged)="fieldChanged.emit($event)"
            >
            </editor-object-property>
        </div>
    </mat-tab>
    <mat-tab label="Styling">
        <div class="styling-wrapper">
            <editor-styles
                [editField]="activeFieldTarget"
                (fieldChanged)="fieldChanged.emit($event)"
            >
            </editor-styles>
        </div>
    </mat-tab>
</mat-tab-group>
