<mat-tab-group>
    <mat-tab label="Properties">
        <div class="tree-container">
            <editor-object-property
                [target]="field$ | async"
                [property]="property$ | async"
                [isExpanded]="true"
                (targetChanged)="onFieldChanged($event)"
            >
            </editor-object-property>
        </div>
    </mat-tab>
    <mat-tab label="Styling">
        <editor-styles
            [editField]="field$ | async"
            [parentField]="parentField$ | async"
            (fieldChanged)="onFieldChanged($event)"
        >
        </editor-styles>
    </mat-tab>
</mat-tab-group>
