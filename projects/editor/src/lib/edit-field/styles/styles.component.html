<section>
    <h4 class="title">
        Style Self<span *ngIf="parentContainer"> (Parent is a {{ getContainerName(parentContainer) }})</span>
    </h4>

    <div class="breakpoints">
        <editor-breakpoint
            *ngFor="let breakpointType of breakpointTypes"
            [isExpanded]="breakpointType === typeOfBreakpoint.ALL"
            [titleText]="getBreakpointTitle(breakpointType)"
            [tooltipText]="getBreakpointTooltip(breakpointType)"
        >
            <div class="classname-options">
                <ng-container *ngFor="let option of stylingConfig.className">
                    <editor-style-option
                        *ngIf="canShowOption(option)"
                        [field]="editField"
                        [config]="option"
                        [propertyPath]="'className'"
                        [breakpoint]="breakpointType"
                        (optionChanged)="fieldChanged.emit($event)"
                    ></editor-style-option>
                </ng-container>
            </div>

            <editor-chip-list-property
                [target]="editField"
                [property]="getProperty(breakpointType)"
                [path]="getProperty(breakpointType).key + ''"
                [isSimplified]="true"
                (targetChanged)="fieldChanged.emit($event)"
            >
            </editor-chip-list-property>
        </editor-breakpoint>
    </div>
</section>

<section *ngIf="editField._info.canHaveChildren">
    <h4 class="title">Style Children</h4>

    <div class="breakpoints">
        <editor-breakpoint
            *ngFor="let breakpointType of breakpointTypes"
            [isExpanded]="breakpointType === typeOfBreakpoint.ALL"
            [titleText]="getBreakpointTitle(breakpointType)"
            [tooltipText]="getBreakpointTooltip(breakpointType)"
        >
            <ng-container *ngFor="let option of stylingConfig.fieldGroupClassName">
                <editor-style-option
                    *ngIf="canShowOption(option)"
                    [field]="editField"
                    [config]="option"
                    [propertyPath]="'fieldGroupClassName'"
                    [breakpoint]="breakpointType"
                    (optionChanged)="fieldChanged.emit($event)"
                ></editor-style-option>
            </ng-container>

            <editor-chip-list-property
                [target]="editField"
                [property]="getChildrenProperty(breakpointType)"
                [path]="getChildrenProperty(breakpointType).key + ''"
                [isSimplified]="true"
                (targetChanged)="fieldChanged.emit($event)"
            >
            </editor-chip-list-property>
        </editor-breakpoint>
    </div>
</section>
