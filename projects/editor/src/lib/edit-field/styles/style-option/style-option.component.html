<mat-form-field *ngIf="!breakpoint.value || option.hasBreakpoints">
    <mat-label>{{ option.name }}</mat-label>
    <mat-select
        [value]="selectedVariant"
        (selectionChange)="onVariantSelected($event.value)"
    >
        <mat-option
            class="editor-mat-option"
            *ngFor="let variant of option.variants"
            [value]="variant"
        >
            {{ variant }}
        </mat-option>
    </mat-select>
</mat-form-field>
<button
    *ngIf="selectedVariant"
    mat-icon-button
    (click)="onRemoveSelection()"
>
    <mat-icon color="warn">remove</mat-icon>
</button>
