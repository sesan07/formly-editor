<mat-form-field *ngIf="!breakpoint || config.hasBreakpoints">
    <mat-label>{{ config.name }}</mat-label>
    <mat-select
        [value]="selectedVariant"
        (selectionChange)="onVariantSelected($event.value)"
    >
        <mat-option
            *ngFor="let variant of config.variants"
            [value]="variant"
        >
            {{ variant }}
        </mat-option>
    </mat-select>
</mat-form-field>

<div
    *ngIf="selectedVariant && config.variantConfig?.[selectedVariant]"
    class="variant-options"
>
    <editor-style-option
        *ngFor="let option of config.variantConfig[selectedVariant]"
        [field]="field"
        [config]="option"
        [propertyPath]="propertyPath"
        [breakpoint]="breakpoint"
        (optionChanged)="optionChanged.emit($event)"
    ></editor-style-option>
</div>
