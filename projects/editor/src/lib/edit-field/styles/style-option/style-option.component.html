@if (!breakpoint.value || option.hasBreakpoints) {
    <mat-form-field subscriptSizing="dynamic">
        <mat-label>{{ option.name }}</mat-label>
        <mat-select
            panelClass="editor-mat"
            [value]="selectedVariant"
            (selectionChange)="onVariantSelected($event.value)"
        >
            @for (variant of option.variants; track variant) {
                <mat-option [value]="variant">
                    {{ variant }}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>
}
@if (selectedVariant) {
    <button
        mat-icon-button
        (click)="onRemoveSelection()"
    >
        <mat-icon color="warn">remove</mat-icon>
    </button>
}
