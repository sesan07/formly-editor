<span *ngFor="let position of sideLinePositions" class="tree-item-side-line" [style.left.px]="position"></span>
<button [style.margin-left.px]="treeLevelPadding" mat-icon-button [disabled]="!isExpandable">
    <mat-icon class="expand-icon" [class.expanded-90]="isExpanded" *ngIf="isExpandable">chevron_right</mat-icon>
</button>
<span class="tree-item-header-content">
    <ng-content></ng-content>
</span>
<div *ngIf="hasOptions" class="tree-item-header-options" [class.sticky]="stickyOptions">
    <button mat-icon-button [matMenuTriggerFor]="optionsMenu" (click)="$event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
    </button>
</div>
