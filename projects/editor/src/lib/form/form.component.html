<editor-sidebar
    class="left"
    [class.hidden]="!showSidebars"
    [position]="typeOfSideBarPosition.LEFT"
    (resizeEnd)="onResizeEnd()"
>
    <editor-sidebar-section>
        <span headerContent>Fields</span>
        <div
            class="tree-container"
            mainContent
        >
            <editor-field-tree-item
                *ngFor="let field of fields$ | async"
                [field]="field"
                [isExpanded]="true"
            >
            </editor-field-tree-item>
        </div>
    </editor-sidebar-section>
    <editor-sidebar-section>
        <span headerContent>Add Field</span>
        <div
            class="categories-wrapper"
            mainContent
        >
            <editor-field-category
                *ngFor="let category of editorService.fieldCategories; let first = first"
                [category]="category"
                [formId]="form.id"
                [isExpanded]="first"
            >
            </editor-field-category>
        </div>
    </editor-sidebar-section>
</editor-sidebar>

<div class="main">
    <editor-toolbar
        class="toolbar"
        [(tabIndex)]="toolbarTabIndex"
        [isEditMode]="isEditMode$ | async"
        (isEditModeChange)="onEditModeChanged($event)"
        (resetModel)="onResetModel()"
        (duplicateForm)="onDuplicateForm()"
        (exportForm)="onExportForm()"
        (toggleSidebars)="showSidebars = $event"
    >
    </editor-toolbar>
    <mat-tab-group
        class="tab-group"
        [selectedIndex]="toolbarTabIndex"
    >
        <mat-tab>
            <editor-formly-form
                [fields]="formFields$ | async"
                [model]="model$ | async"
                [form]="formGroup"
                [options]="options"
                (modelChange)="onFormModelChanged($event)"
            >
            </editor-formly-form>
        </mat-tab>
        <mat-tab>
            <pre><code>{{ formFieldsJSON$ | async }}</code></pre>
        </mat-tab>
    </mat-tab-group>
</div>

<editor-sidebar
    class="right"
    [class.hidden]="!showSidebars"
    [position]="typeOfSideBarPosition.RIGHT"
    (resizeEnd)="onResizeEnd()"
>
    <editor-sidebar-section class="active-field-section">
        <div
            class="header-content"
            headerContent
        >
            <span>Active Field - {{ (activeField$ | async)._info.name | fieldName : (activeField$ | async).key }}</span>
            <mat-slide-toggle
                labelPosition="before"
                [(ngModel)]="isAdvanced"
                >Advanced</mat-slide-toggle
            >
        </div>
        <editor-edit-field
            mainContent
            [field$]="activeField$"
            [isSimplified]="!isAdvanced"
            [resizeTabHeader$]="resizeEnd$"
            (fieldChanged)="onActiveFieldChanged($event)"
        >
        </editor-edit-field>
    </editor-sidebar-section>

    <editor-sidebar-section>
        <div
            class="header-content"
            headerContent
        >
            <span>Model</span>
            <button
                mat-icon-button
                [matMenuTriggerFor]="modelOptionsMenu"
            >
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>

        <div
            class="tree-container"
            mainContent
        >
            <editor-object-property
                [target]="model$ | async"
                [property]="modelProperty"
                [isExpanded]="true"
                (targetChanged)="onModelChanged($event)"
            >
            </editor-object-property>
        </div>
    </editor-sidebar-section>
</editor-sidebar>

<mat-menu #modelOptionsMenu="matMenu">
    <button
        mat-menu-item
        (click)="onImportModel()"
    >
        <mat-icon>file_download</mat-icon>
        <span>Import</span>
    </button>
    <button
        mat-menu-item
        (click)="onExportModel()"
    >
        <mat-icon>file_upload</mat-icon>
        <span>Export</span>
    </button>
</mat-menu>
