<editor-tree-item
    class="cursor-pointer"
    *ngIf="!isSimplified; else simplifiedView"
    [treeLevel]="treeLevel"
    [(isExpanded)]="isExpanded"
    [isExpandable]="true"
    [hasOptions]="hasOptions"
    [optionsMenu]="optionsMenu"
>
    <span
        headerContent
        class="property-key"
    >
        <span
            #key
            class="keyField"
            [ngClass]="{ editable: !!property.isKeyEditable }"
            [contentEditable]="!!property.isKeyEditable"
        >
        </span>
        <span>{{ '[ ' + childProperties.length + ' ]' }}</span>
    </span>

    <ng-container childrenContent>
        <ng-container *ngTemplateOutlet="childPropertiesContainer"></ng-container>
    </ng-container>
</editor-tree-item>

<ng-template #simplifiedView>
    <div
        class="simplified-header"
        (click)="isExpanded = !isExpanded"
    >
        <span class="simplified-header-left">
            <span
                *ngIf="isOverrideMode"
                class="override-indicator"
                [class.overriden]="isOverridden"
            ></span>
            <button
                mat-icon-button
                (click)="isExpanded = !isExpanded; $event.stopPropagation()"
            >
                <mat-icon
                    class="expand-icon"
                    [class.expanded-90]="isExpanded"
                    >chevron_right</mat-icon
                >
            </button>
            <span>{{ property.name ? property.name : property.key + ' [ ' + childProperties.length + ' ]' }}</span>
        </span>

        <span class="simplified-header-right">
            <button
                *ngIf="canAdd"
                mat-icon-button
                (click)="onAddChild(); $event.stopPropagation()"
            >
                <mat-icon>add</mat-icon>
            </button>
            <button
                *ngIf="isOverrideMode && isOverridden"
                class="override-clear-btn"
                mat-icon-button
                (click)="onClearOverride(); $event.stopPropagation()"
            >
                <mat-icon>clear</mat-icon>
            </button>
        </span>
    </div>
    <div
        class="simplified-wrapper"
        *ngIf="isExpanded"
    >
        <div
            class="line"
            [class.override-mode]="isOverrideMode"
        ></div>
        <mat-accordion>
            <ng-container *ngFor="let child of childProperties; let index = index; trackBy: trackPropertyByKey">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>Item {{ index + 1 }}</mat-panel-title>
                        <button
                            *ngIf="child.isRemovable"
                            class="simple-remove-btn"
                            mat-icon-button
                            color="warn"
                            (click)="onRemoveChild(index)"
                        >
                            <mat-icon>remove</mat-icon>
                        </button>
                    </mat-expansion-panel-header>
                    <ng-container
                        [ngTemplateOutlet]="childProperty"
                        [ngTemplateOutletContext]="{ child, index }"
                    >
                    </ng-container>
                </mat-expansion-panel>
            </ng-container>
        </mat-accordion>
    </div>
</ng-template>

<ng-template #childPropertiesContainer>
    <ng-container *ngFor="let child of childProperties; let index = index; trackBy: trackPropertyByKey">
        <ng-container
            [ngTemplateOutlet]="childProperty"
            [ngTemplateOutletContext]="{ child, index }"
        >
        </ng-container>
    </ng-container>
</ng-template>

<ng-template #simpleChildPropertiesContainer> </ng-template>

<ng-template
    #childProperty
    let-child="child"
    let-index="index"
>
    <ng-container [ngSwitch]="child.type">
        <editor-object-property
            *ngSwitchCase="typeofProperty.OBJECT"
            [treeLevel]="childrenTreeLevel"
            [path]="getChildPath(child.key)"
            [target]="target"
            [property]="propertyService.getAsObjectProperty(child)"
            [isSimplified]="isSimplified"
            [isOverrideMode]="isOverrideMode"
            (remove)="onRemoveChild(index)"
            (targetChanged)="targetChanged.emit($event)"
        >
        </editor-object-property>

        <editor-boolean-property
            *ngSwitchCase="typeofProperty.BOOLEAN"
            [treeLevel]="childrenTreeLevel"
            [path]="getChildPath(child.key)"
            [property]="child"
            [target]="target"
            [isSimplified]="isSimplified"
            [isOverrideMode]="isOverrideMode"
            (remove)="onRemoveChild(index)"
            (targetChanged)="targetChanged.emit($event)"
        >
        </editor-boolean-property>

        <editor-chip-list-property
            *ngSwitchCase="typeofProperty.CHIP_LIST"
            [treeLevel]="childrenTreeLevel"
            [path]="getChildPath(child.key)"
            [property]="propertyService.getAsChiplistProperty(child)"
            [target]="target"
            [isSimplified]="isSimplified"
            [isOverrideMode]="isOverrideMode"
            (remove)="onRemoveChild(index)"
            (targetChanged)="targetChanged.emit($event)"
        >
        </editor-chip-list-property>

        <editor-textarea-property
            *ngSwitchCase="typeofProperty.TEXTAREA"
            [treeLevel]="childrenTreeLevel"
            [path]="getChildPath(child.key)"
            [property]="propertyService.getAsTextareaProperty(child)"
            [target]="target"
            [isSimplified]="isSimplified"
            [isOverrideMode]="isOverrideMode"
            (remove)="onRemoveChild(index)"
            (targetChanged)="targetChanged.emit($event)"
        >
        </editor-textarea-property>

        <ng-container *ngSwitchCase="typeofProperty.NUMBER">
            <ng-container *ngTemplateOutlet="inputProperty"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="typeofProperty.TEXT">
            <ng-container *ngTemplateOutlet="inputProperty"></ng-container>
        </ng-container>
        <ng-template #inputProperty>
            <editor-input-property
                [treeLevel]="childrenTreeLevel"
                [path]="getChildPath(child.key)"
                [property]="propertyService.getAsInputProperty(child)"
                [target]="target"
                [isSimplified]="isSimplified"
                [isOverrideMode]="isOverrideMode"
                (remove)="onRemoveChild(index)"
                (targetChanged)="targetChanged.emit($event)"
            >
            </editor-input-property>
        </ng-template>
    </ng-container>
</ng-template>

<mat-menu #optionsMenu="matMenu">
    <button
        *ngIf="canAdd"
        mat-menu-item
        (click)="onAddChild()"
    >
        <mat-icon>add</mat-icon>
        <span>Add {{ property.childProperty.type }}</span>
    </button>
    <button
        *ngIf="property.isRemovable"
        mat-menu-item
        (click)="remove.emit()"
    >
        <mat-icon>remove</mat-icon>
        <span>Remove</span>
    </button>
</mat-menu>
