<editor-tree-item
    *ngIf="!isSimplified; else simplifiedView"
    [treeLevel]="treeLevel"
    [hasOptions]="hasOptions"
    [optionsMenu]="optionsMenu"
>
    <ng-container headerContent>
        <editor-property-key
            [key]="property.key"
            [isEditable]="property.isKeyEditable"
            (keyChange)="onKeyChanged($event)"
        >
            <span>:</span>
        </editor-property-key>
        <mat-form-field
            class="property-field"
            appearance="outline"
        >
            <textarea
                matInput
                cdkTextareaAutosize
                [cdkAutosizeMaxRows]="property.maxRows"
                [cdkAutosizeMinRows]="property.minRows"
                [formControl]="formControl"
            >
            </textarea>
        </mat-form-field>
    </ng-container>
</editor-tree-item>

<ng-template #simplifiedView>
    <mat-form-field>
        <mat-label>{{ property.name ? property.name : property.key }}</mat-label>
        <textarea
            matInput
            cdkTextareaAutosize
            [cdkAutosizeMaxRows]="property.maxRows"
            [cdkAutosizeMinRows]="property.minRows"
            [formControl]="formControl"
        >
        </textarea>
    </mat-form-field>
</ng-template>

<mat-menu #optionsMenu="matMenu">
    <button
        *ngIf="property.isRemovable"
        class="editor-mat-menu-item"
        mat-menu-item
        color="warn"
        (click)="remove.emit()"
    >
        <mat-icon>remove</mat-icon>
        <span>Remove</span>
    </button>
</mat-menu>
