@if (treeMode) {
    <editor-tree-item
        [treeLevel]="treeLevel"
        [hasOptions]="hasOptions"
        [optionsMenu]="optionsMenu"
    >
        <ng-container headerContent>
            <editor-property-key
                [key]="property.key"
                [isEditable]="property.isKeyEditable"
                (keyChange)="onKeyChanged($event)"
            >
                <span>:</span>
            </editor-property-key>
            <span class="property-field">
                <ng-container
                    [ngTemplateOutlet]="formField"
                    [ngTemplateOutletContext]="{ appearance: 'outline' }"
                ></ng-container>
            </span>
        </ng-container>
    </editor-tree-item>
} @else {
    <ng-container
        [ngTemplateOutlet]="formField"
        [ngTemplateOutletContext]="{ appearance: 'fill', showLabel: true }"
    ></ng-container>
}

<ng-template
    #formField
    let-appearance="appearance"
    let-showLabel="showLabel"
>
    <mat-form-field
        [appearance]="appearance"
        [class.simplified]="!treeMode"
        subscriptSizing="dynamic"
    >
        @if (showLabel) {
            <mat-label>{{ property.name ? property.name : property.key }}</mat-label>
        }
        <mat-chip-grid #chipList>
            @for (option of selectedOptions$ | async; track option) {
                <mat-chip-row
                    selectable
                    (removed)="onRemove(option)"
                >
                    {{ option }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip-row>
            }
            <input
                #input
                #autocompleteTrigger="matAutocompleteTrigger"
                [formControl]="formControl"
                [placeholder]="'start typing...'"
                [matAutocomplete]="autoComplete"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="onAdd($event)"
            />
        </mat-chip-grid>
        <mat-autocomplete
            #autoComplete="matAutocomplete"
            class="editor-mat"
            (optionSelected)="onSelected($event)"
        >
            @for (option of filteredOptions$ | async; track option) {
                <mat-option [value]="option">
                    {{ option }}
                </mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>
</ng-template>

<mat-menu
    #optionsMenu="matMenu"
    class="editor-mat"
>
    @if (property.isRemovable) {
        <button
            mat-menu-item
            color="warn"
            (click)="remove.emit()"
        >
            <mat-icon>remove</mat-icon>
            <span>Remove</span>
        </button>
    }
</mat-menu>
