<editor-tree-item
    *ngIf="!isSimplified; else simplifiedView"
    [treeLevel]="treeLevel"
    [hasOptions]="hasOptions"
    [optionsMenu]="optionsMenu"
>
    <ng-container headerContent>
        <editor-property-key
            [key]="property.key"
            [isEditable]="property.isKeyEditable"
            (keyChange)="onKeyChanged($event)"
        >
            <span>:</span>
        </editor-property-key>
        <span class="property-field">
            <ng-container
                [ngTemplateOutlet]="formField"
                [ngTemplateOutletContext]="{ appearance: 'outline' }"
            ></ng-container>
        </span>
    </ng-container>
</editor-tree-item>

<ng-template #simplifiedView>
    <div class="simplified-wrapper">
        <span
            *ngIf="isOverrideMode"
            class="override-indicator"
            [class.overriden]="isOverridden"
        ></span>
        <ng-container
            [ngTemplateOutlet]="formField"
            [ngTemplateOutletContext]="{ showLabel: true }"
        ></ng-container>
        <button
            *ngIf="isOverrideMode && isOverridden"
            class="override-clear-btn"
            mat-icon-button
            (click)="onClearOverride()"
        >
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</ng-template>

<ng-template
    #formField
    let-appearance="appearance"
    let-showLabel="showLabel"
>
    <mat-form-field
        [appearance]="appearance"
        [class.simplified]="isSimplified"
    >
        <mat-label *ngIf="showLabel">{{ property.name ? property.name : property.key }}</mat-label>
        <mat-chip-list #chipList>
            <ng-container *ngFor="let option of selectedOptions">
                <mat-chip
                    *ngIf="isSelectable(option)"
                    selectable
                    (removed)="onRemove(option)"
                >
                    {{ option }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
            </ng-container>
            <input
                #input
                [formControl]="formControl"
                [placeholder]="'start typing...'"
                [matAutocomplete]="autoComplete"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="onAdd($event)"
            />
        </mat-chip-list>
        <mat-autocomplete
            #autoComplete="matAutocomplete"
            (optionSelected)="onSelected($event)"
        >
            <mat-option
                class="editor-mat-option"
                *ngFor="let option of filteredOptions"
                [value]="option"
            >
                {{ option }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</ng-template>

<mat-menu #optionsMenu="matMenu">
    <button
        *ngIf="property.isRemovable"
        class="editor-mat-menu-item"
        mat-menu-item
        color="warn"
        (click)="remove.emit()"
    >
        <mat-icon>remove</mat-icon>
        <span>Remove</span>
    </button>
</mat-menu>
