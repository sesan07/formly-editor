<!-- TODO disable sorting always -->
<div
    [id]="field._info.fieldId"
    [class]="dropListClasses"
    [class.edit-mode]="isEditMode"
    cdkDropList
    [cdkDropListOrientation]="dropListOrientation"
    [cdkDropListSortingDisabled]="isGridContainer"
    [cdkDropListConnectedTo]="connectedTo"
    [cdkDropListData]="field"
    (cdkDropListDropped)="onDroplistDropped($event)"
>
    <editor-formly-field
        *ngFor="let f of field.fieldGroup; let index = index; let first = first; let last = last"
        [field]="f"
        [index]="index"
        [isFirstChild]="first"
        [isLastChild]="last"
        cdkDrag
        [cdkDragData]="getItemDragData(f)"
    >
        <div *cdkDragPlaceholder>Drop Here</div>
        <div cdkDragHandle></div>
    </editor-formly-field>
</div>
