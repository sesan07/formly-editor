@if (field._info) {
    <div
        [id]="field._info.fieldId"
        [class]="this.field.fieldGroupClassName || ''"
    >
        @for (f of field.fieldGroup; track f._info.fieldId; let index = $index; let first = $first; let last = $last) {
            <editor-formly-field
                [field]="f"
                [index]="index"
                [isFirstChild]="first"
                [isLastChild]="last"
            >
            </editor-formly-field>
        }
    </div>
} @else {
    @for (f of field.fieldGroup; track f) {
        <formly-field
            [class]="this.field.fieldGroupClassName || ''"
            [field]="f"
        ></formly-field>
    }
}
