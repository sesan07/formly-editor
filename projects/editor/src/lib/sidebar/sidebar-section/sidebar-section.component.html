<div
    class="sidebar-divider"
    *ngIf="index !== 0"
    (mousedown)="onSectionMouseDown($event)"
></div>
<div class="sidebar-header">
    <button
        [disabled]="!isCollapsible"
        mat-icon-button
        (click)="onToggleExpansionClicked()"
    >
        <mat-icon
            class="expand-icon"
            [class.expanded-90]="!isCollapsed"
            *ngIf="isCollapsible"
            >chevron_right</mat-icon
        >
    </button>
    <ng-content select="[headerContent]"></ng-content>
</div>
<div
    class="sidebar-section-content"
    [style.height.px]="contentHeight"
>
    <ng-content select="[mainContent]"></ng-content>
</div>
