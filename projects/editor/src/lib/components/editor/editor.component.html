<span class="header">
    <span class="header-title">Formly Editor</span>
    <span class="header-buttons">
        <button mat-button (click)="onAddForm()"><mat-icon>add</mat-icon>New Form</button>
        <button mat-button (click)="onImportForm()"><mat-icon>file_download</mat-icon>Import Form</button>
        <button mat-button (click)="onExportForm()" [disabled]="editorService.forms.length === 0"><mat-icon>file_upload</mat-icon>Export Form</button>
    </span>
</span>
<mat-tab-group *ngIf="editorService.forms.length > 0; else emptyView" [(selectedIndex)]="tabIndex">
    <mat-tab *ngFor="let form of editorService.forms; let i = index; trackBy: trackFormById">
        <ng-template mat-tab-label>
            {{ form.name }}
            <button class="close-btn" mat-icon-button (click)="editorService.removeForm(i)"><mat-icon>close</mat-icon></button>
        </ng-template>
        <lib-form [form]="form"></lib-form>
    </mat-tab>
</mat-tab-group>

<ng-template #emptyView>
    <div class="empty-view">
        <div>[ Cool Logo Here ]</div>
        <button mat-flat-button color="primary" (click)="onAddForm()"><mat-icon>add</mat-icon>New Form</button>
    </div>
</ng-template>
