<mat-tab-group mat-stretch-tabs>
    <mat-tab label="General">
        <div class="tree-container">
            <lib-property
                [target]="field"
                [property]="property"
                [isSimplified]="isSimplified"
                [isRoot]="true"
                (targetChanged)="fieldChanged.emit()">
            </lib-property>
        </div>
    </mat-tab>
    <mat-tab label="Styling">
        <lib-edit-field-styles
            [editField]="field"
            (fieldChanged)="fieldChanged.emit()">
        </lib-edit-field-styles>
    </mat-tab>
</mat-tab-group>
