<mat-tab-group mat-stretch-tabs>
    <mat-tab label="General">
        <div class="tree-container">
            <lib-object-property
                [target]="field"
                [property]="property"
                [isSimplified]="isSimplified"
                [isExpanded]="true"
                [isRoot]="true"
                (targetChanged)="fieldChanged.emit()">
            </lib-object-property>
        </div>
    </mat-tab>
    <mat-tab label="Styling">
        <div class="styling-wrapper">
            <lib-edit-field-styles
                [editField]="field"
                (fieldChanged)="fieldChanged.emit()">
            </lib-edit-field-styles>
        </div>
    </mat-tab>
</mat-tab-group>
