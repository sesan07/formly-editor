<lib-tree-item-header 
    class="cursor-pointer"
    *ngIf="!isSimplified else simplifiedView"
    [treeLevel]="treeLevel"
    [(isExpanded)]="isExpanded"
    [isExpandable]="true"
    [hasOptions]="hasOptions"
    [optionsMenu]="optionsMenu"
    >
    <span class="property-key">
        <span #key 
            class="keyField" 
            [ngClass]="{ 'editable': !!property.isKeyEditable }"
            [contentEditable]="!!property.isKeyEditable">
            (click)="onKeyClicked($event)"
        </span>
        <span>{{ '[ ' + childrenTarget.length + ' ]' }}</span>
    </span>
</lib-tree-item-header>

<div *ngIf="!isSimplified" [class.hidden]="!isExpanded">
    <ng-container *ngTemplateOutlet="childPropertiesView"></ng-container>
</div>

<ng-template #simplifiedView>
    <div class="simplified-header" (click)="isExpanded = !isExpanded">
            <span class="simplified-header-left">
                <button mat-icon-button (click)="isExpanded = !isExpanded; $event.stopPropagation()">
                    <mat-icon class="expand-icon" [class.expanded-90]="isExpanded">chevron_right</mat-icon>
                </button>
                <span>{{ property.name ? property.name : property.key + ' [ ' + childrenTarget.length + ' ]' }}</span>
            </span>
            
            <button *ngIf="property.canAdd" mat-icon-button (click)="onAddChild(); $event.stopPropagation()">
                <mat-icon>add</mat-icon>
            </button>
    </div>
    <div class="simplified-properties" *ngIf="isExpanded">
        <ng-container *ngTemplateOutlet="childPropertiesView"></ng-container>
        <button *ngIf="property.canAdd" mat-button (click)="onAddChild()">
            <mat-icon>add</mat-icon>
            <span>Add</span>
        </button>
    </div>
</ng-template>

<ng-template #childPropertiesView>
    <ng-container *ngFor="let child of childProperties; let i = index; let last = last; trackBy: trackPropertyByKey">
        <ng-container [ngSwitch]="child.type">
            <lib-object-property
                *ngSwitchCase="propertyType.OBJECT"
                [treeLevel]="treeLevel + 1"
                [target]="childrenTarget"
                [property]="propertyService.getAsObjectProperty(child)"
                [isSimplified]="isSimplified"
                (remove)="onRemoveChild(i)"
                (targetChanged)="targetChanged.emit()">
            </lib-object-property>
        
            <lib-boolean-property
                *ngSwitchCase="propertyType.BOOLEAN"
                [treeLevel]="treeLevel + 1"
                [property]="child"
                [target]="childrenTarget"
                [isSimplified]="isSimplified"
                (remove)="onRemoveChild(i)"
                (targetChanged)="targetChanged.emit()">
            </lib-boolean-property>
        
            <lib-chip-list-property
                *ngSwitchCase="propertyType.CHIP_LIST"
                [treeLevel]="treeLevel + 1"
                [property]="propertyService.getAsChiplistProperty(child)"
                [target]="childrenTarget"
                [isSimplified]="isSimplified"
                (remove)="onRemoveChild(i)"
                (targetChanged)="targetChanged.emit()">
            </lib-chip-list-property>
        
            <lib-textarea-property
                *ngSwitchCase="propertyType.TEXTAREA"
                [treeLevel]="treeLevel + 1"
                [property]="propertyService.getAsTextareaProperty(child)"
                [target]="childrenTarget"
                [isSimplified]="isSimplified"
                (remove)="onRemoveChild(i)"
                (targetChanged)="targetChanged.emit()">
            </lib-textarea-property>
        
            <ng-container *ngSwitchCase="propertyType.NUMBER">
                <ng-container *ngTemplateOutlet="inputProperty"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="propertyType.TEXT">
                <ng-container *ngTemplateOutlet="inputProperty"></ng-container>
            </ng-container>
            <ng-template #inputProperty>
                <lib-input-property
                    [treeLevel]="treeLevel + 1"
                    [property]="propertyService.getAsInputProperty(child)"
                    [target]="childrenTarget"
                    [isSimplified]="isSimplified"
                    (remove)="onRemoveChild(i)"
                    (targetChanged)="targetChanged.emit()">
                </lib-input-property>
            </ng-template>
        </ng-container>
        <mat-divider *ngIf="isSimplified && !last"></mat-divider>
    </ng-container>
</ng-template>

<mat-menu #optionsMenu="matMenu">
    <button *ngIf="property.canAdd" mat-menu-item (click)="onAddChild()">
        <mat-icon>add</mat-icon>
        <span>Add {{ property.childProperty.type }}</span>
    </button>
    <button *ngIf="property.isRemovable" mat-menu-item (click)="remove.emit()">
        <mat-icon>remove</mat-icon>
        <span>Remove</span>
    </button>
</mat-menu>
