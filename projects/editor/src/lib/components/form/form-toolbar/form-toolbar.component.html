<mat-button-toggle-group [value]="selectedDisplay" (valueChange)="selectedDisplayChange.emit($event)">
    <mat-button-toggle value='form'>
        <mat-icon>dashboard</mat-icon>
        <span>Form</span>
    </mat-button-toggle>
    <mat-button-toggle value='json'>
        <mat-icon>code</mat-icon>
        <span>JSON</span>
    </mat-button-toggle>
</mat-button-toggle-group>

<div class="action-buttons">
    <button mat-icon-button matTooltip="Reset Form" (click)="resetModel.emit()">
        <mat-icon>restart_alt</mat-icon>
    </button>
</div>
