<div [id]="field.fieldId"
    [classList]="dropListClasses"
    [ngClass]="{ 'edit-mode': editorService.isEditMode }"
    cdkDropList
    [cdkDropListSortingDisabled]="true"
    [cdkDropListEnterPredicate]="canEnter"
    [cdkDropListConnectedTo]="connectedTo"
    [cdkDropListData]="field"
    (cdkDropListDropped)="onDroplistDropped($event)">
    <editor-formly-field
        *ngFor="let f of field.fieldGroup" 
        [field]="f" 
        cdkDrag
        [cdkDragData]="getItemDragData(f)">
        <div *cdkDragPlaceholder>Drop Here</div>
    </editor-formly-field>
</div>
